<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/main.min.css">
    <script async="async" defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDojHnKdAOsl-NipkgAqNo6xz-lHf1mieM&amp;callback=initMap"></script>
    <scrpit src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></scrpit>
    <title>Portfolio</title>
  </head>
  <body>
    <div class="preloader_bg preloader_bg">
      <svg class="preloader_svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="enable-background:new 0 0 256 256;" xml:space="preserve">
        <g>
          <path class="preloader_svg-path .preloader_svg-path--top" id="top" fill="none" stroke="white" stroke-dasharray="110 110" stroke-width="3.9003" stroke-miterlimit="10" d="M0,38.005c6.663,0,6.663,7.801,13.327,7.801	c6.665,0,6.665-7.801,13.33-7.801c6.667,0,6.667,7.801,13.334,7.801c6.666,0,6.666-7.801,13.331-7.801 c6.67,0,6.67,7.801,13.339,7.801S73.33,38.005,80,38.005"></path>
        </g>
        <g>
          <path class="preloader_svg-path preloader_svg-path--center" id="center" fill="none" stroke="white" stroke-dasharray="110 110" stroke-width="3.9003" stroke-miterlimit="10" d="M0,61.684c6.663,0,6.663,7.801,13.327,7.801 c6.665,0,6.665-7.801,13.33-7.801c6.667,0,6.667,7.801,13.334,7.801c6.666,0,6.666-7.801,13.331-7.801 c6.67,0,6.67,7.801,13.339,7.801S73.33,61.684,80,61.684"></path>
        </g>
        <g>
          <path class="preloader_svg-path preloader_svg-path--bottom" id="bottom" fill="none" stroke="white" stroke-dasharray="110 110" stroke-width="3.9003" stroke-miterlimit="10" d="M0,85.362c6.663,0,6.663,7.801,13.327,7.801 c6.665,0,6.665-7.801,13.33-7.801c6.667,0,6.667,7.801,13.334,7.801c6.666,0,6.666-7.801,13.331-7.801 c6.67,0,6.67,7.801,13.339,7.801S73.33,85.362,80,85.362"></path>
        </g>
        <text id="preloader_percent" fill="white" transform="matrix(1 0 0 1 19.9785 20.5957)" font-family="'ArialMT'" font-size="24"></text>
      </svg>
    </div>
    <div class="wrapper"> 
      <section class="section">
        <script type="template" id="formTemplate">
          <div class="formmodal">
            <div class="formmodal__msg">Сообщение</div>
            <div class="formmodal__btn">Закрыть                </div>
          </div>
        </script>
        <div class="header__background header__background--webgl">
          <canvas class="header__canvas"></canvas>
        </div>
        <div class="container container--top">
          <div class="autorization"><a class="autorization__link" href="">Авторизоваться</a></div>
          <div class="person">
            <div class="person-flipper">
              <div class="person__block person__block--front">
                <div class="person__info">
                  <div class="person__desc"><img class="person__photo" alt="Ольга Баранова" src="img/pages/welcome/photo2.jpg">
                    <div class="title_mid">Баранова Ольга</div>
                    <p class="person__site">Личный сайт веб-разработчика</p>
                  </div>
                  <div class="person__social">
                        <ul class="social__list">
                          <li class="social__item"><a class="social__link" href="vk.com">
                              <svg class="social__icon">
                                <use xlink:href="img/sprite.svg#vk"></use>
                              </svg></a></li>
                          <li class="social__item"><a class="social__link" href="github.io">
                              <svg class="social__icon">
                                <use xlink:href="img/sprite.svg#github"></use>
                              </svg></a></li>
                          <li class="social__item"><a class="social__link" href="in.com">
                              <svg class="social__icon">
                                <use xlink:href="img/sprite.svg#in"></use>
                              </svg></a></li>
                        </ul>
                  </div>
                </div>
                <nav class="nav">
                  <ul class="nav__list">
                    <li class="nav__item"><a class="nav__link" href="works.html">Мои работы</a></li>
                    <li class="nav__item"><a class="nav__link" href="about.html">Обо мне</a></li>
                    <li class="nav__item"><a class="nav__link" href="blog.html">Блог</a></li>
                  </ul>
                </nav>
              </div>
              <div class="person__block person__block--back">
                <div class="about__title">
                  <div class="title title--lowwhite">Авторизуйтесь</div>
                </div>
                <form class="form__connect" action="">
                  <div class="form__text">
                    <label class="form__block" for="">
                      <div class="form__block-icon">
                        <svg class="form__icon">
                          <use href="img/sprite.svg#login"></use>
                        </svg>
                      </div>
                      <input class="form__input form__input--bkgwhite" type="text" placeholder="Логин" id="login" name="login">
                      <div class="dropdown"><span class="dropdown__text">Вы не ввели</span></div>
                    </label>
                    <label class="form__block" for="">
                      <div class="form__block-icon">
                        <svg class="form__icon">
                          <use href="img/sprite.svg#password"></use>
                        </svg>
                      </div>
                      <input class="form__input form__input--bkgwhite" type="text" placeholder="Пароль" id="password" name="password">
                      <div class="dropdown"><span class="dropdown__text">Вы не ввели</span></div>
                    </label>
                    <div class="form__row">
                      <label class="form__checkbox">
                        <input class="form__checkbox-input" type="checkbox" id="norobot" name="norobot" value="1">
                        <div class="form__checkbox-custom">
                          <svg class="form__checkbox-icon">
                            <use xlink:href="img/sprite.svg#check"></use>
                          </svg>
                        </div><span>Я человек</span>
                      </label>
                    </div>
                    <div class="form__row"><b>Вы точно не робот?</b></div>
                    <div class="form__row">
                      <label class="form__radio">
                        <input class="form__radio-btn" type="radio" name="robot" id="yes" value="Да" checked>
                        <div class="form__radio-custom"></div><span class="form__radio-title">Да</span>
                      </label>
                      <label class="form__radio">
                        <input class="form__radio-btn" type="radio" name="robot" id="No" value="No">
                        <div class="form__radio-custom"></div><span class="form__radio-title">Не уверен</span>
                      </label>
                    </div>
                    <div class="empty" style="width:100%; height:25px">                              </div>
                  </div>
                  <div class="form__buttons">
                    <button class="form__button form__button--rightborder" type="button" id="mainbtn">На главную</button>
                    <button class="form__button" type="submit" id="submit">Войти                     </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <footer class="person__footer">
            <ul class="person__footer-list">
              <li class="person__footer-item">© Баранова Ольга</li>
              <li class="person__footer-item">cоздано с любовью в LoftSchool</li>
              <li class="person__footer-item">2018</li>
            </ul>
          </footer>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/scripts/bundle.js"></script>
  </body>
</html>
